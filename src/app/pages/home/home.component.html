
<h3>Quote for the day</h3>
<select [(ngModel)]="tag" (change)="getQuote()">
     <option>education</option>
     <option>inspirational</option>
     <option>love</option>
     <option>proverb</option>
     <option>success</option>
     <option>politics</option>
     <option>science</option>
     <option>wisdom</option>
     <option>history</option>
</select>
<div id="quote">
     {{quote}}

     - <h5>{{author}} </h5>
</div>

<h3>Quotes based on Tag -- {{tag}}</h3>
<Table>
     <thead>
          <th [style.width]="'200px'">Author</th>
          <th [style.width]="'500px'">Quote</th>
     </thead>
     <tbody>
          <tr *ngFor="let x of results">
               <th [style.width]="'200px'">{{x.author}}</th>
               <td [style.width]="'500px'">{{x.content}}</td>
          </tr>
     </tbody>

</Table>
