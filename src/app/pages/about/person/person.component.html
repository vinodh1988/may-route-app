<mat-card class="example-card">
    <mat-card-title-group>
      <mat-card-title>{{person.name | uppercase}}</mat-card-title>
      <mat-card-subtitle>{{person.place}}</mat-card-subtitle>
      <img mat-card-lg-image src="http://localhost:8000/images/{{person.photo}}" >
    </mat-card-title-group>
    <mat-card-content>
      {{person.designation}}
    </mat-card-content>
  </mat-card>
