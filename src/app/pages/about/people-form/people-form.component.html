<form [formGroup]="myForm" (submit)="addPerson()">
    <div class="container">
        <h1>Adding a new Person</h1>
    
        
        <div class="form-item">
                <label class="label">Name</label>
                <input type="text" formControlName="name" >
                <div *ngIf='myForm.controls.name.hasError("isUpper")'>
                     First Letter should be upper case</div>
         </div>

         <div class="form-item">
           <label class="label">Designation</label>
           <input type="text" formControlName="designation" >
           <div *ngIf='myForm.controls.designation.hasError("isUpper")'>
            First Letter should be upper case</div>
         </div>
    
        <div class="form-item">
            <label class="label"> Place</label>
            <input type="text" formControlName="place" >
            <div *ngIf='myForm.controls.place.hasError("isUpper")'>
                First Letter should be upper case</div>
        </div>
    

    
        <div class="form-item">
            <label class="label">Photo</label>
            <input type="file" (change)="uploadFile1($event)">
        </div>
        
        <div class="submit-item" >
            <h6 *ngIf="!myForm.valid" [style.color]="'red'" [style.textAlign]="'center'">
                Please  enter all the fields correctly {{myForm.valid}}</h6>
            <input type="submit" *ngIf="myForm.valid" value="Add Person">
           
        </div>
     
  
        
      
    
    
  

</div>

</form>
